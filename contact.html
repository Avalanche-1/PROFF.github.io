 <!-- Contact Us Page -->
  <title> Contact Us</title>
 <link rel="stylesheet" href="style.css">
 <section id="contact">
    <h2>Contact Us</h2>
    <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 2rem;">
        <div style="flex: 1;">
            <p>We would love to hear from you! Reach out to us using the details below:</p>
            <ul>
                <li>Address: 123 Beauty Lane, Accra</li>
                <li>Phone: 053-602-5071-(5072)</li>
                <li>Email: contact@asedabensalon.com</li>
            </ul>
        </div>
        <form id="contact-form" style="flex: 1; display: flex; flex-direction: column; gap: 1rem;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>
